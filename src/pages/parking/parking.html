<ion-header>

  <ion-navbar>
    <ion-title>Estacionamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>

	  <ion-item>
	    <ion-avatar item-left>
	      <img src="/assets/img/estacionamento-detail.jpg">
	    </ion-avatar>
	    <h2>{{ parking.name }}</h2>
	    <p>{{ parking.contact }}</p>
	  </ion-item>
	  <div #map_detail id="map_detail"></div>
	  <img src="/assets/img/estacionamento-detail.jpg">

	  <ion-card-content>
	    <p>{{ parking.description }}</p>
	  </ion-card-content>

	  <ion-row>
	    <ion-col>
	      <button ion-button icon-left clear small>
	        <ion-icon name="thumbs-up"></ion-icon>
	        <div>{{ parking.vagancies }} vagas</div>
	      </button>
	    </ion-col>
	    <ion-col>
	      <button ion-button icon-left clear small>
	        <ion-icon name="text"></ion-icon>
	        <div>Reservar</div>
	      </button>
	    </ion-col>
	    <ion-col center text-center>
	      <ion-note>
	        Aberto
	      </ion-note>
	    </ion-col>
	  </ion-row>

	</ion-card>

	<ion-card>
		<ion-item>
    <ion-avatar item-left>
      <img src="/assets/img/user.jpg">
    </ion-avatar>
    <h2>{{ parking.user.name }}</h2>
    <p>	{{ parking.user.email}} </p>
  </ion-item>
	</ion-card>
</ion-content>
