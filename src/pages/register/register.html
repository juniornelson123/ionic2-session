<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="register()" [formGroup]="form" #registerForm="ngForm">
		<ion-list>

		  <ion-item>
		    <ion-label>Name</ion-label>
		    <ion-input type="text" (ngModel)="user.name" formControlName="name"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label>Email</ion-label>
		    <ion-input type="text" (ngModel)="user.email" formControlName="email"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label>Senha</ion-label>
		    <ion-input type="password" (ngModel)="user.password" formControlName="password"></ion-input>
		  </ion-item>

		</ion-list>

		<div padding>
		  <button ion-button color="primary" type="submit" block>Entrar</button>
		</div>

	</form>
</ion-content>
