<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
    <ion-buttons end>
      <button   (click)="remove()" ion-button icon-only color="royal">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<form (ngSubmit)="login()" [formGroup]="form" #registerForm="ngForm">
		<ion-list>

		  <ion-item>
		    <ion-label>Email</ion-label>
		    <ion-input type="text" (ngModel)="user.email" formControlName="email"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label>Senha</ion-label>
		    <ion-input type="password" (ngModel)="user.password" formControlName="password"></ion-input>
		  </ion-item>

		</ion-list>

		<div padding>
		  <button ion-button color="primary" type="submit" block>Entrar</button>
		</div>

	</form>
		
</ion-content>
