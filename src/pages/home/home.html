<ion-header>
  <ion-navbar>
    <ion-title>
      EstacionaFacil
    </ion-title>
    <ion-buttons end>
    	<button (click)="remove()" ion-button icon-only color="royal">
        	<ion-icon name="exit"></ion-icon>
      	</button>
    </ion-buttons>  	
  </ion-navbar>
</ion-header>

<ion-content>
 <div #map id="map"></div>
 <!--button ion-button (click)="geolocate()">Get Location</button-->
  <ion-card *ngFor="let parking of parkings" (click)="details(parking)">
    <ion-card-header>
      {{ parking.name }}
    </ion-card-header>
    <ion-card-content>
      {{ parking.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
